<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Interactive Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to My Creative Page!</h1>

    <!-- Button Hovering Effect -->
    <button class="hover-button">Hover Me!</button>

    <!-- Floating Bubbles -->
    <button id="bubble-btn">Create Bubble</button>
    <div id="bubble-container"></div>

    <!-- Color Changing Background -->
    <button id="bg-btn">Change Background</button>

    <!-- Counter Box -->
    <button id="counter-btn">Click Me</button>
    <div id="counter-box">0</div>

    <!-- Modal -->
    <button id="modal-btn">Show Modal</button>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close-modal">&times;</span>
            <h2>Hello! I'm a Modal</h2>
            <p>CSS + JS make me alive!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
